<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 460 100" width="460" height="100" fill="none">
  <defs>
    <linearGradient id="gold-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4af37"/>
      <stop offset="50%" stop-color="#f5e6cc"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>
  </defs>

  <!-- Logo Mark — Stylised Ganesh motif inside circle -->
  <g transform="translate(10, 6)">
    <!-- Outer decorative ring -->
    <circle cx="44" cy="44" r="42" fill="none" stroke="#b8860b" stroke-width="1.2"/>
    <circle cx="44" cy="44" r="38" fill="none" stroke="#b8860b" stroke-width="0.4" opacity="0.4"/>
    <!-- Inner gold fill -->
    <circle cx="44" cy="44" r="35" fill="#b8860b" opacity="0.06"/>

    <!-- Stylised Ganesh — elephant face silhouette -->
    <!-- Ears -->
    <path d="M24 38 C18 30 18 20 26 18 C32 16 34 22 34 28" fill="none" stroke="#b8860b" stroke-width="1.6" stroke-linecap="round"/>
    <path d="M64 38 C70 30 70 20 62 18 C56 16 54 22 54 28" fill="none" stroke="#b8860b" stroke-width="1.6" stroke-linecap="round"/>
    <!-- Head -->
    <ellipse cx="44" cy="34" rx="14" ry="16" fill="none" stroke="#b8860b" stroke-width="1.6"/>
    <!-- Eyes -->
    <circle cx="38" cy="30" r="1.5" fill="#b8860b"/>
    <circle cx="50" cy="30" r="1.5" fill="#b8860b"/>
    <!-- Trunk — elegant curve -->
    <path d="M44 42 C44 48 40 54 36 60 C33 64 36 66 38 64 C40 62 42 58 44 54" fill="none" stroke="#b8860b" stroke-width="1.6" stroke-linecap="round"/>
    <!-- Crown / Tilak -->
    <circle cx="44" cy="22" r="2" fill="#d4af37"/>
    <path d="M40 22 L44 16 L48 22" fill="none" stroke="#d4af37" stroke-width="1" stroke-linejoin="round"/>
    <!-- Tusks -->
    <path d="M40 40 L38 46" stroke="#b8860b" stroke-width="1.2" stroke-linecap="round"/>
    <path d="M48 40 L50 46" stroke="#b8860b" stroke-width="1.2" stroke-linecap="round"/>

    <!-- Om symbol — tiny, bottom -->
    <text x="38" y="80" font-family="Georgia, serif" font-size="12" fill="#b8860b" opacity="0.6">ॐ</text>

    <!-- Decorative dots at corners -->
    <circle cx="44" cy="4" r="1.2" fill="#d4af37" opacity="0.5"/>
    <circle cx="44" cy="84" r="1.2" fill="#d4af37" opacity="0.5"/>
    <circle cx="4" cy="44" r="1.2" fill="#d4af37" opacity="0.5"/>
    <circle cx="84" cy="44" r="1.2" fill="#d4af37" opacity="0.5"/>
  </g>

  <!-- Brand Text -->
  <!-- Main name -->
  <text x="115" y="38" font-family="Georgia, 'Playfair Display', serif" font-size="26" font-weight="700" letter-spacing="4" fill="#1a1a1a">SHREE GANESH</text>

  <!-- Gold ornamental line with diamond ends -->
  <line x1="115" y1="48" x2="345" y2="48" stroke="#b8860b" stroke-width="0.6" opacity="0.5"/>
  <rect x="113" y="46" width="4" height="4" rx="0.5" fill="#b8860b" opacity="0.4" transform="rotate(45 115 48)"/>
  <rect x="343" y="46" width="4" height="4" rx="0.5" fill="#b8860b" opacity="0.4" transform="rotate(45 345 48)"/>

  <!-- Tagline -->
  <text x="115" y="70" font-family="Georgia, 'Playfair Display', serif" font-size="14" letter-spacing="10" fill="#b8860b">JEWELLERS</text>

  <!-- Subtle tagline -->
  <text x="115" y="88" font-family="Georgia, 'Playfair Display', serif" font-size="8" letter-spacing="3" fill="#71706e" opacity="0.7">Since 2010 · Handcrafted Fine Jewellery</text>
</svg>
